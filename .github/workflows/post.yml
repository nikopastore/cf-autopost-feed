name: Generate and publish RSS item (AM/PM)

permissions:
  contents: write

on:
  schedule:
    - cron: "40 14 * * *"   # 07:40 America/Phoenix
    - cron: "10 21 * * *"   # 14:10 America/Phoenix
  workflow_dispatch:

concurrency:
  group: rss-generation
  cancel-in-progress: false

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Mark repo safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Harvest trends (best-effort)
        run: python scripts/trend_harvest.py
        continue-on-error: true

      - name: Generate RSS item
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BRAND: "Career Forge"
          SITE_URL: "https://nikopastore.github.io/cf-autopost-feed/"
          MODEL: "gpt-4o"
          # Clear proxy settings that may interfere with OpenAI client
          HTTP_PROXY: ""
          HTTPS_PROXY: ""
          http_proxy: ""
          https_proxy: ""
        run: python build_rss.py

      - name: Commit & push main RSS + fingerprints
        run: |
          git config user.name "cf-bot"
          git config user.email "cf-bot@users.noreply.github.com"
          git add rss.xml analytics/fingerprints.json
          git commit -m "Add RSS item [skip ci]" || echo "No changes"
          git push

      - name: Build X feeds
        run: python scripts/make_x_feed.py

      - name: Build LinkedIn feeds
        run: python scripts/make_li_feed.py

      - name: Build Facebook feeds
        run: python scripts/make_fb_feed.py

      - name: Commit & push platform feeds
        run: |
          git config user.name "cf-bot"
          git config user.email "cf-bot@users.noreply.github.com"
          git add rss_x.xml rss_x_live.xml rss_li.xml rss_li_live.xml rss_fb.xml rss_fb_live.xml
          git commit -m "Update platform feeds [skip ci]" || echo "No changes"
          git push
