name: Generate and publish RSS item (AM/PM)

permissions:
  contents: write

on:
  schedule:
    - cron: "40 14 * * *"
    - cron: "10 21 * * *"
  workflow_dispatch:

jobs:
  build-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Mark repo safe for git
        run: git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Generate RSS item
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BRAND: "Career Forge"
          SITE_URL: "https://nikopastore.github.io/cf-autopost-feed/"
        run: python build_rss.py

      - name: Commit & push
        run: |
          git config user.name "cf-bot"
          git config user.email "cf-bot@users.noreply.github.com"
          git add rss.xml
          git commit -m "Add RSS item [skip ci]" || echo "No changes"
          git push
